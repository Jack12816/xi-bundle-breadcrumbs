parameters:
    xi_breadcrumbs.class: Xi\Bundle\BreadcrumbsBundle\Service\BreadcrumbsService
    xi_breadcrumbs_listener.class: Xi\Bundle\BreadcrumbsBundle\EventListener\BreadcrumbsListener

services:
    xi_breadcrumbs:
        class: %xi_breadcrumbs.class%
        arguments:
            - "@service_container"

    xi_breadcrumbs_listener:
        class: %xi_breadcrumbs_listener.class%
        arguments:
            - "@service_container"
        tags:
            - { name: kernel.listener, event: onKernelController, method: onKernelController }