root:
    pattern: /
    defaults:
        _controller: XiBreadcrumbsBundle:Default:index,
        label: "home"

lussu:
    pattern: /lussu
    defaults:
        _controller: XiBreadcrumbsBundle:Default:index,
        pattern: /lussu

loso:
    pattern: /lussu/loso/{slug}
    defaults:
        _controller: XiBreadcrumbsBundle:Default:index,
        parent: "lussu"
        label: "loso {slug}"
